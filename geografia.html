      {q:"Qual √© o maior deserto do mundo?", o:["Saara","Gobi","Kalahari"], r:0, tipo:"vocabulario"},
      {q:"Em qual continente fica o Canad√°?", o:["Am√©rica do Norte","Am√©rica do Sul","Europa"], r:0, tipo:"vocabulario"},

      {q:"Qual √© a capital da It√°lia?", o:["Roma","Mil√£o","Veneza"], r:0, tipo:"escrita"},

      {q:"Qual √© o maior lago da √Åfrica?", o:["Tanganica","Vitoria","Malawi"], r:0, tipo:"vocabulario"},
      {q:"Qual pa√≠s possui o maior n√∫mero de ilhas?", o:["Indon√©sia","Canad√°","Noruega"], r:0, tipo:"vocabulario"},
      {q:"Qual √© a capital da Espanha?", o:["Madri","Barcelona","Val√™ncia"], r:0, tipo:"escrita"},
      {q:"Qual √© o pa√≠s mais frio do mundo?", o:["R√∫ssia","Canad√°","Ant√°rtida"], r:2, tipo:"vocabulario"}
    ];
// Vetor que armazenar√° as perguntas selecionadas para o jogo atual
let perguntasAtuais = [];
// Armazena a pontua√ß√£o do jogador
let pontos = 0;
// √çndice da pergunta atual sendo exibida
let indiceAtual = 0;

// Obt√©m elementos HTML que ser√£o manipulados pelo JavaScript
const pontosEl = document.getElementById('pontos');
const textoPergunta = document.getElementById('texto-pergunta');
const opcoesEl = document.getElementById('opcoes');
const reiniciarBtn = document.getElementById('reiniciar');

// Carrega arquivos de √°udio para sons do jogo
const somAcerto = new Audio('acerto.mp3');
const somErro = new Audio('errou.mp3');
const somFinal = new Audio('final.mp3');


// ---------------------------------------------
//           INICIA O JOGO  
// ---------------------------------------------
function iniciarJogo() {
  // Reseta pontua√ß√£o e √≠ndice das perguntas
  pontos = 0;
  indiceAtual = 0;
  pontosEl.textContent = pontos;

  // Filtra perguntas do tipo "escrita"
  const escrita = bancoPerguntas.filter(p => p.tipo === "escrita");
  // Filtra perguntas dos outros tipos
  const outras = bancoPerguntas.filter(p => p.tipo !== "escrita");

  const selecionadas = [];

  // Seleciona aleatoriamente 3 perguntas de escrita
  while (selecionadas.length < 3) {
    const i = Math.floor(Math.random() * escrita.length); // √≠ndice aleat√≥rio
    selecionadas.push(escrita.splice(i,1)[0]);             // adiciona e remove do array
  }

  // Seleciona 7 perguntas dos outros tipos
  while (selecionadas.length < 10) {
    const i = Math.floor(Math.random() * outras.length);
    selecionadas.push(outras.splice(i,1)[0]);
  }

  // Embaralha a ordem das 10 perguntas escolhidas
  perguntasAtuais = selecionadas.sort(() => Math.random() - 0.5);

  // Exibe a primeira pergunta
  mostrarPergunta();
}


// ---------------------------------------------
//         MOSTRA A PERGUNTA NA TELA
// ---------------------------------------------
function mostrarPergunta() {

  // Caso n√£o haja mais perguntas, finaliza o jogo
  if (indiceAtual >= perguntasAtuais.length) {
    textoPergunta.textContent = " Fim do jogo! Sua pontua√ß√£o: " + pontos;
    opcoesEl.innerHTML = "";
    somFinal.play();
    return;
  }
  
  // Pega a pergunta atual
  const pergunta = perguntasAtuais[indiceAtual];

  // Mostra o texto da pergunta
  textoPergunta.textContent = pergunta.q;

  // Limpa as op√ß√µes anteriores
  opcoesEl.innerHTML = "";

  // Cria bot√µes para cada alternativa
  pergunta.o.forEach((op, i) => {
    const btn = document.createElement('button'); // cria bot√£o
    btn.classList.add('opcao');
    btn.textContent = op; // texto da op√ß√£o
    btn.dataset.indice = i; // guarda √≠ndice da alternativa
    // quando clicar, chama a fun√ß√£o responder()
    btn.addEventListener('click', () => responder(i, pergunta.r));
    opcoesEl.appendChild(btn);
  });
}


// ---------------------------------------------
//           VERIFICA RESPOSTA
// ---------------------------------------------
function responder(indice, correto) {

  // Desabilita todos os bot√µes ap√≥s clicar
  const botoes = document.querySelectorAll('.opcao');
  botoes.forEach(btn => btn.disabled = true);

  // Se acertou
  if(indice === correto) {
    pontos += 10; // soma pontos
    pontosEl.textContent = pontos;
    botoes[indice].style.backgroundColor = '#9bff9b'; // verde
    somAcerto.play();
  
  // Se errou
  } else {
    pontos -= 5; // perde pontos
    pontosEl.textContent = pontos;
    botoes[indice].style.backgroundColor = '#ff9b9b'; // vermelho
    botoes[correto].style.backgroundColor = '#9bff9b'; // destaca resposta certa
    somErro.play();
  }

  indiceAtual++; // passa para a pr√≥xima pergunta

  // Mostra a pr√≥xima pergunta ap√≥s 1 segundo
  setTimeout(mostrarPergunta, 1000);
}


// Bot√£o de reiniciar chama iniciarJogo()
