      {q:"Qual √© o continente da Austr√°lia?", o:["Oceania","√Åfrica","Am√©rica"], r:0, tipo:"vocabulario"},
      {q:"Qual √© o rio mais longo do mundo?", o:["Nilo","Amazonas","Yangtz√©"], r:1, tipo:"escrita"},
      {q:"Qual √© o maior oceano?", o:["Atl√¢ntico","√çndico","Pac√≠fico"], r:2, tipo:"vocabulario"},
      {q:"Em qual continente fica o Egito?", o:["√Åfrica","√Åsia","Europa"], r:0, tipo:"vocabulario"},
      {q:"Qual √© a capital da Fran√ßa?", o:["Paris","Lyon","Marselha"], r:0, tipo:"escrita"},
      {q:"Qual pa√≠s tem maior popula√ß√£o?", o:["√çndia","Brasil","China"], r:2, tipo:"vocabulario"},

      {q:"Qual √© o maior deserto do mundo?", o:["Saara","Gobi","Kalahari"], r:0, tipo:"vocabulario"},
      {q:"Em qual continente fica o Canad√°?", o:["Am√©rica do Norte","Am√©rica do Sul","Europa"], r:0, tipo:"vocabulario"},
      {q:"Qual √© o pa√≠s conhecido como Terra do Sol Nascente?", o:["China","Jap√£o","Coreia do Sul"], r:1, tipo:"vocabulario"},

      {q:"Qual √© o pa√≠s com maior √°rea na Am√©rica do Sul?", o:["Argentina","Brasil","Peru"], r:1, tipo:"vocabulario"},
      {q:"Qual √© o ponto mais alto do mundo?", o:["Monte Everest","K2","Kangchenjunga"], r:0, tipo:"vocabulario"},
      {q:"Qual √© o pa√≠s conhecido pelos fiordes?", o:["Noruega","Su√≠√ßa","Finl√¢ndia"], r:0, tipo:"vocabulario"},
      {q:"Qual √© a capital da It√°lia?", o:["Roma","Mil√£o","Veneza"], r:0, tipo:"escrita"},

      {q:"Qual pa√≠s possui o maior n√∫mero de ilhas?", o:["Indon√©sia","Canad√°","Noruega"], r:0, tipo:"vocabulario"},

    let perguntasAtuais = [];
    let pontos = 0;
    let indiceAtual = 0;

    const pontosEl = document.getElementById('pontos');
    const textoPergunta = document.getElementById('texto-pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const reiniciarBtn = document.getElementById('reiniciar');

    const somAcerto = new Audio('acerto.mp3');
    const somErro = new Audio('errou.mp3');
    const somFinal = new Audio('final.mp3');

    function iniciarJogo() {
      pontos = 0;
      indiceAtual = 0;
      pontosEl.textContent = pontos;

      const escrita = bancoPerguntas.filter(p => p.tipo === "escrita");
      const outras = bancoPerguntas.filter(p => p.tipo !== "escrita");
      const selecionadas = [];

      // 3 de escrita
      while (selecionadas.length < 3) {
        const i = Math.floor(Math.random() * escrita.length);
        selecionadas.push(escrita.splice(i,1)[0]);
      }

      // 7 das outras
      while (selecionadas.length < 10) {
        const i = Math.floor(Math.random() * outras.length);
        selecionadas.push(outras.splice(i,1)[0]);
      }

      perguntasAtuais = selecionadas.sort(() => Math.random()-0.5);
      mostrarPergunta();
    }

    function mostrarPergunta() {
      if (indiceAtual >= perguntasAtuais.length) {
        textoPergunta.textContent = " Fim do jogo! Sua pontua√ß√£o: " + pontos;
        opcoesEl.innerHTML = "";
        somFinal.play();
        return;
      }
      
      const pergunta = perguntasAtuais[indiceAtual];
      textoPergunta.textContent = pergunta.q;
      opcoesEl.innerHTML = "";

      pergunta.o.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.classList.add('opcao');
        btn.textContent = op;
        btn.dataset.indice = i;
        btn.addEventListener('click', () => responder(i, pergunta.r));
        opcoesEl.appendChild(btn);
      });
    }

    function responder(indice, correto) {
      const botoes = document.querySelectorAll('.opcao');
      botoes.forEach(btn => btn.disabled = true);

      if(indice === correto) {
        pontos += 10;
        pontosEl.textContent = pontos;
        botoes[indice].style.backgroundColor = '#9bff9b';
        somAcerto.play();
      } else {
        pontos -= 5;
        pontosEl.textContent = pontos;
        botoes[indice].style.backgroundColor = '#ff9b9b';
        botoes[correto].style.backgroundColor = '#9bff9b';
        somErro.play();
      }

      indiceAtual++;
      setTimeout(mostrarPergunta, 1000);
    }

    reiniciarBtn.addEventListener('click', iniciarJogo);

    iniciarJogo();
