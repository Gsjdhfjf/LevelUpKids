    let perguntasAtuais = [];

    const pontosEl = document.getElementById('pontos');
    const textoPergunta = document.getElementById('texto-pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const reiniciarBtn = document.getElementById('reiniciar');

    const somAcerto = new Audio('acerto.mp3');
    const somErro = new Audio('errou.mp3');
    const somFinal = new Audio('final.mp3');

    function iniciarJogo() {
      pontos = 0;
      indiceAtual = 0;
      pontosEl.textContent = pontos;

      const escrita = bancoPerguntas.filter(p => p.tipo === "escrita");
      const outras = bancoPerguntas.filter(p => p.tipo !== "escrita");
      const selecionadas = [];

      // 3 de escrita
      while (selecionadas.length < 3) {
        const i = Math.floor(Math.random() * escrita.length);
        selecionadas.push(escrita.splice(i,1)[0]);
      }

      // 7 das outras
      while (selecionadas.length < 10) {
        const i = Math.floor(Math.random() * outras.length);
        selecionadas.push(outras.splice(i,1)[0]);
      }

      perguntasAtuais = selecionadas.sort(() => Math.random()-0.5);
      mostrarPergunta();
    }

    function mostrarPergunta() {

        textoPergunta.textContent = " Fim do jogo! Sua pontua√ß√£o: " + pontos;

        somAcerto.play();

        botoes[correto].style.backgroundColor = '#9bff9b';
