  <script>
    const bancoPerguntas = [
      {q:"Qual dessas palavras est√° escrita corretamente?", o:["Enxegar","Enxergar","Enxergar"], r:1, tipo:"escrita"},
      {q:"Qual √© o plural de 'p√£o'?", o:["P√£es","P√£os","P√£oses"], r:0, tipo:"gramatica"},
      {q:"Complete: 'A menina ____ um livro.'", o:["le","l√™em","l√™"], r:2, tipo:"gramatica"},
      {q:"Qual √© o ant√¥nimo de 'feliz'?", o:["triste","alegre","contente"], r:0, tipo:"vocabulario"},
      {q:"Qual palavra est√° com acento correto?", o:["aviao","avi√£o","avi√°o"], r:1, tipo:"escrita"},
      {q:"Plural de 'cora√ß√£o'?", o:["cora√ß√µes","cora√ß√£os","cora√ßones"], r:0, tipo:"gramatica"},
      {q:"Complete: 'Ele ____ na escola.'", o:["estuda","estudam","estudou"], r:0, tipo:"gramatica"},
      {q:"Qual dessas palavras √© substantivo?", o:["correr","bonito","livro"], r:2, tipo:"vocabulario"},
      {q:"Qual √© o feminino de 'ator'?", o:["atora","atriz","atores"], r:1, tipo:"gramatica"},
      {q:"Qual √© a forma correta: 'menas' ou 'menos'?", o:["menas","menos"], r:1, tipo:"escrita"},
      {q:"Plural de 'flor'?", o:["flores","flors","fl√¥res"], r:0, tipo:"gramatica"},
      {q:"Qual √© o sin√¥nimo de 'r√°pido'?", o:["devagar","ligeiro","pregui√ßoso"], r:1, tipo:"vocabulario"},
      {q:"Complete: 'Eles ____ amigos.'", o:["s√£o","√©","ser"], r:0, tipo:"gramatica"},
      {q:"Qual palavra est√° escrita corretamente?", o:["dif√≠cil","dificil","difi√ßil"], r:0, tipo:"escrita"},
      {q:"Qual √© o plural de 'papel'?", o:["pap√©is","papels","papeis"], r:0, tipo:"gramatica"},
      {q:"Complete: 'N√≥s ____ felizes.'", o:["estamos","est√°","est√£o"], r:0, tipo:"gramatica"},
      {q:"Qual dessas palavras √© verbo?", o:["bonito","correr","casa"], r:1, tipo:"vocabulario"},
      {q:"Qual √© o feminino de 'rei'?", o:["rainha","reia","reis"], r:0, tipo:"gramatica"},
      {q:"Qual palavra tem h√≠fen correto?", o:["guarda-chuva","guardachuva","guarda chuva"], r:0, tipo:"escrita"},
      {q:"Complete: 'Eu ____ estudar.'", o:["gosta","gosto","gostam"], r:1, tipo:"gramatica"},
      {q:"Plural de 'animal'?", o:["animais","animals","animaes"], r:0, tipo:"gramatica"},
      {q:"Qual √© o ant√¥nimo de 'grande'?", o:["pequeno","alto","enorme"], r:0, tipo:"vocabulario"},
      {q:"Complete: 'Ele ____ o livro na mesa.'", o:["coloca","colocou","colocam"], r:1, tipo:"gramatica"},
      {q:"Qual dessas palavras √© adjetivo?", o:["verde","correr","felicidade"], r:0, tipo:"vocabulario"},
      {q:"Qual √© a forma correta: 'excess√£o' ou 'exce√ß√£o'?", o:["excess√£o","exce√ß√£o"], r:1, tipo:"escrita"},
      {q:"Plural de 'l√°pis'?", o:["l√°pis","l√°pises","lapis"], r:0, tipo:"gramatica"},
      {q:"Complete: 'N√≥s ____ ao parque.'", o:["vamos","vai","v√£o"], r:0, tipo:"gramatica"},
      {q:"Qual palavra est√° escrita corretamente?", o:["√¥nibus","onibus","√¥nibuss"], r:0, tipo:"escrita"},
      {q:"Qual √© o feminino de 'tigre'?", o:["tigresa","tigra","tigres"], r:0, tipo:"gramatica"},
      {q:"Complete: 'Ela ____ cantar.'", o:["gosta","gosta de","gostou"], r:0, tipo:"gramatica"},
      {q:"Qual √© o sin√¥nimo de 'bonito'?", o:["feio","lindo","ruim"], r:1, tipo:"vocabulario"}
    ];

    let perguntasAtuais = [];
    let pontos = 0;
    let indiceAtual = 0;

    const pontosEl = document.getElementById('pontos');
    const textoPergunta = document.getElementById('texto-pergunta');
    const opcoesEl = document.getElementById('opcoes');
    const reiniciarBtn = document.getElementById('reiniciar');

    // Sons (adicione seus arquivos)
    const somAcerto = new Audio('acerto.mp3');
    const somErro = new Audio('errou.mp3');
    const somFinal = new Audio('final.mp3'); // SOM DE VIT√ìRIA

    function iniciarJogo() {
      pontos = 0;
      indiceAtual = 0;
      pontosEl.textContent = pontos;

      // escolher 10 perguntas aleat√≥rias garantindo 3 de escrita
      const escrita = bancoPerguntas.filter(p => p.tipo === "escrita");
      const outras = bancoPerguntas.filter(p => p.tipo !== "escrita");
      const selecionadas = [];

      // 3 de escrita
      while (selecionadas.length < 3) {
        const i = Math.floor(Math.random() * escrita.length);
        selecionadas.push(escrita.splice(i,1)[0]);
      }

      // 7 das outras
      while (selecionadas.length < 10) {
        const i = Math.floor(Math.random() * outras.length);
        selecionadas.push(outras.splice(i,1)[0]);
      }

      // embaralhar
      perguntasAtuais = selecionadas.sort(() => Math.random()-0.5);
      mostrarPergunta();
    }

    function mostrarPergunta() {
      if (indiceAtual >= perguntasAtuais.length) {
        textoPergunta.textContent = " Fim do jogo! Sua pontua√ß√£o: " + pontos;
        opcoesEl.innerHTML = "";
        somFinal.play(); // toca o som de vit√≥ria
        return;
      }
      
      const pergunta = perguntasAtuais[indiceAtual];
      textoPergunta.textContent = pergunta.q;
      opcoesEl.innerHTML = "";

      pergunta.o.forEach((op, i) => {
        const btn = document.createElement('button');
        btn.classList.add('opcao');
        btn.textContent = op;
        btn.dataset.indice = i;
        btn.addEventListener('click', () => responder(i, pergunta.r));
        opcoesEl.appendChild(btn);
      });
    }

    function responder(indice, correto) {
      const botoes = document.querySelectorAll('.opcao');
      botoes.forEach(btn => btn.disabled = true);

      if(indice === correto) {
        pontos += 10;
        pontosEl.textContent = pontos;
        botoes[indice].style.backgroundColor = '#9bff9b';
        somAcerto.play();
      } else {
        pontos -= 5;
        pontosEl.textContent = pontos;
        botoes[indice].style.backgroundColor = '#ff9b9b';
        botoes[correto].style.backgroundColor = '#9bff9b';
        somErro.play();
      }

      indiceAtual++;
      setTimeout(mostrarPergunta, 1000);
    }

    reiniciarBtn.addEventListener('click', iniciarJogo);

    // inicia automaticamente
    iniciarJogo();
  </script>
